<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oyun Geliştirici ve 3D Sanatçı Portfolio. Unity, Blender, C# Projeleri.">
    <meta name="keywords" content="Game Developer, 3D Generalist, Unity, Blender, C#, Game Development, Portfolio, Oyun Geliştirici">
    <meta name="author" content="Enes Aksu">
    <meta name="theme-color" content="#0b0c10">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Enes Aksu | Technical Game Developer">
    <meta property="og:description" content="Building immersive worlds with Unity & Blender.">
    <meta property="og:url" content="https://github.com/Zeatrex01">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Enes Aksu | Technical Game Developer">
    <meta name="twitter:description" content="Building immersive worlds with Unity & Blender.">
    
    <title>Enes Aksu | Game Dev Portfolio</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100%25' height='100%25' fill='%230f172a'/%3E%3Ctext y='.9em' font-size='90'%3E⚡%3C/text%3E%3C/svg%3E">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Rajdhani', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                        body: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            900: '#0b0c10',
                            800: '#1f2833',
                            700: '#2d3e50'
                        },
                        neon: {
                            blue: '#45a29e',
                            cyan: '#66fcf1',
                            orange: '#ff6b35'
                        }
                    },
                    animation: {
                        'scanline': 'scanline 8s linear infinite',
                        'blink': 'blink 1s step-end infinite',
                    },
                    keyframes: {
                        scanline: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' }
                        },
                        blink: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0' }
                        }
                    }
                }
            }
        }
    </script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #0b0c10;
            color: #c5c6c7;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Technical Grid Background */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(102, 252, 241, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(102, 252, 241, 0.03) 1px, transparent 1px);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0b0c10;
        }
        ::-webkit-scrollbar-thumb {
            background: #1f2833;
            border-radius: 2px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #45a29e;
        }

        /* Utility Classes */
        .font-tech { font-family: 'Rajdhani', sans-serif; }
        .font-code { font-family: 'JetBrains Mono', monospace; }

        .glass-panel {
            background: rgba(31, 40, 51, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(102, 252, 241, 0.1);
        }

        .section-header::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: #66fcf1;
            margin-top: 0.5rem;
        }

        /* CRT/Scanline Effect (Subtle) */
        .scanline-overlay {
            pointer-events: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            z-index: 9999;
            opacity: 0.15;
            mix-blend-mode: overlay;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            border-color: #66fcf1;
            box-shadow: 0 10px 30px -10px rgba(102, 252, 241, 0.2);
        }

        /* Loader */
        .loader {
            border: 2px solid #1f2833;
            border-top: 2px solid #66fcf1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

<body class="bg-[#0b0c10] antialiased selection:bg-[#66fcf1] selection:text-[#0b0c10]">
    <div class="scanline-overlay"></div>
    
    <div id="root"></div>

    <!-- 1️⃣ DATA (Configuration) -->
    <script src="config.js"></script>

    <!-- 2️⃣ LOGIC (Application) -->
    <script type="text/babel" src="app.js"></script>
</body>

</html>
