    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #a855f7 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        /* Custom Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .animate-fade-in-left {
            animation: fadeInLeft 0.8s ease-out forwards;
        }

        .animate-fade-in-right {
            animation: fadeInRight 0.8s ease-out forwards;
        }

        .animate-scale-in {
            animation: scaleIn 0.8s ease-out forwards;
        }

        /* Loading State */
        .loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
            z-index: 9999;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(96, 165, 250, 0.1);
            border-top-color: #60a5fa;
            border-right-color: #a855f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scroll Progress Bar */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, #60a5fa, #a855f7, #ec4899);
            z-index: 9999;
            transition: width 0.1s ease-out;
        }

        /* Sticky Navigation */
        .nav-sticky {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            backdrop-filter: blur(12px);
            background: rgba(2, 6, 23, 0.8);
            border-bottom: 1px solid rgba(71, 85, 105, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Gradient Border Animation */
        @keyframes gradient-border {
            0%, 100% { border-color: rgba(96, 165, 250, 0.3); }
            50% { border-color: rgba(168, 85, 247, 0.5); }
        }

        .gradient-border-animate {
            animation: gradient-border 3s ease-in-out infinite;
        }

        /* Skill Bar Animation */
        @keyframes skill-fill {
            from { width: 0%; }
            to { width: var(--skill-width); }
        }

        .skill-bar {
            animation: skill-fill 1.5s ease-out forwards;
        }

        /* Particle Background Effect */
        .particle {
            position: absolute;
            background: rgba(96, 165, 250, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Glow Effect */
        .glow-effect {
            box-shadow: 0 0 40px rgba(96, 165, 250, 0.15),
                        0 0 80px rgba(168, 85, 247, 0.1);
        }

        /* Text Reveal Animation */
        @keyframes text-reveal {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        .text-reveal {
            animation: text-reveal 0.8s ease-out forwards;
        }

        /* Theme-Specific Styles */
        /* Development Theme - Matrix/Terminal Aesthetic */
        .theme-development {
            position: relative;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.05) 0%, rgba(14, 165, 233, 0.05) 100%);
            border: 2px solid rgba(6, 182, 212, 0.2);
        }

        .theme-development::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }

        @keyframes matrix-rain {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .matrix-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            opacity: 0.15;
        }

        .matrix-line {
            position: absolute;
            color: #06b6d4;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: nowrap;
            animation: matrix-rain linear infinite;
        }

        /* 3D Art Theme - Depth and Perspective */
        .theme-3d {
            position: relative;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.08) 0%, rgba(236, 72, 153, 0.08) 100%);
            border: 2px solid rgba(168, 85, 247, 0.3);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .theme-3d::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, 
                transparent 48%, 
                rgba(168, 85, 247, 0.1) 49%, 
                rgba(168, 85, 247, 0.1) 51%, 
                transparent 52%);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float-3d {
            0%, 100% { 
                transform: translateZ(0px) rotateX(0deg) rotateY(0deg);
            }
            50% { 
                transform: translateZ(20px) rotateX(2deg) rotateY(2deg);
            }
        }

        .card-3d {
            animation: float-3d 6s ease-in-out infinite;
            box-shadow: 
                0 0 20px rgba(168, 85, 247, 0.2),
                0 10px 40px rgba(168, 85, 247, 0.1),
                inset 0 0 60px rgba(168, 85, 247, 0.05);
        }

        .perspective-card {
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .perspective-card:hover {
            transform: perspective(1000px) rotateY(5deg);
        }

        /* Animation Theme - Fluid and Flowing */
        .theme-animation {
            position: relative;
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.08) 0%, rgba(249, 115, 22, 0.08) 100%);
            border: 2px solid rgba(236, 72, 153, 0.3);
            overflow: hidden;
        }

        @keyframes wave-flow {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-25%) translateY(-10px); }
            100% { transform: translateX(0) translateY(0); }
        }

        .wave-background {
            position: absolute;
            width: 200%;
            height: 100%;
            top: 0;
            left: -50%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(249, 115, 22, 0.15) 0%, transparent 50%);
            animation: wave-flow 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes liquid-float {
            0%, 100% { 
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
                transform: translate(0, 0) rotate(0deg);
            }
            50% { 
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
                transform: translate(10px, -10px) rotate(5deg);
            }
        }

        .liquid-blob {
            position: absolute;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.2) 0%, transparent 70%);
            animation: liquid-float 6s ease-in-out infinite;
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .ripple-effect {
            position: relative;
            overflow: hidden;
        }

        .ripple-effect::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.4) 0%, transparent 70%);
            opacity: 0;
            animation: ripple 2s ease-out infinite;
        }
    </style>
</head>
