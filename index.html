    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #a855f7 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        /* Custom Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .animate-fade-in-left {
            animation: fadeInLeft 0.8s ease-out forwards;
        }

        .animate-fade-in-right {
            animation: fadeInRight 0.8s ease-out forwards;
        }

        .animate-scale-in {
            animation: scaleIn 0.8s ease-out forwards;
        }

        /* Loading State */
        .loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
            z-index: 9999;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(96, 165, 250, 0.1);
            border-top-color: #60a5fa;
            border-right-color: #a855f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scroll Progress Bar */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, #60a5fa, #a855f7, #ec4899);
            z-index: 9999;
            transition: width 0.1s ease-out;
        }

        /* Sticky Navigation */
        .nav-sticky {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            backdrop-filter: blur(12px);
            background: rgba(2, 6, 23, 0.8);
            border-bottom: 1px solid rgba(71, 85, 105, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Gradient Border Animation */
        @keyframes gradient-border {
            0%, 100% { border-color: rgba(96, 165, 250, 0.3); }
            50% { border-color: rgba(168, 85, 247, 0.5); }
        }

        .gradient-border-animate {
            animation: gradient-border 3s ease-in-out infinite;
        }

        /* Professional Card Hover */
        .professional-card {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .professional-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #60a5fa, #a855f7, #ec4899);
            border-radius: 1.5rem;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .professional-card:hover::before {
            opacity: 0.1;
        }

        .professional-card:hover {
            transform: translateY(-8px);
        }

        /* Skill Bar Animation */
        @keyframes skill-fill {
            from { width: 0%; }
            to { width: var(--skill-width); }
        }

        .skill-bar {
            animation: skill-fill 1.5s ease-out forwards;
        }

        /* Particle Background Effect */
        .particle {
            position: absolute;
            background: rgba(96, 165, 250, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Glow Effect */
        .glow-effect {
            box-shadow: 0 0 40px rgba(96, 165, 250, 0.15),
                        0 0 80px rgba(168, 85, 247, 0.1);
        }

        /* Text Reveal Animation */
        @keyframes text-reveal {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        .text-reveal {
            animation: text-reveal 0.8s ease-out forwards;
        }
    </style>
</head>
