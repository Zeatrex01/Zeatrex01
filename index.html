    <!-- Custom Styles -->
    <style>
        body {
            background-color: #0b0c10;
            color: #c5c6c7;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0b0c10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #66fcf1, #45a29e);
            transform: rotate(45deg);
            animation: pulse-rotate 2s ease-in-out infinite;
            margin-bottom: 2rem;
        }

        @keyframes pulse-rotate {

            0%,
            100% {
                transform: rotate(45deg) scale(1);
            }

            50% {
                transform: rotate(225deg) scale(1.1);
            }
        }

        .loading-text {
            font-family: 'JetBrains Mono', monospace;
            color: #66fcf1;
            font-size: 0.875rem;
            letter-spacing: 0.2em;
            animation: blink 1.5s step-end infinite;
        }

        /* Page Entrance Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        .slide-up {
            animation: slideUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stagger delays for sections */
        .delay-1 {
            animation-delay: 0.1s;
        }

        .delay-2 {
            animation-delay: 0.2s;
        }

        .delay-3 {
            animation-delay: 0.3s;
        }

        .delay-4 {
            animation-delay: 0.4s;
        }

        /* Technical Grid Background */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(102, 252, 241, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(102, 252, 241, 0.03) 1px, transparent 1px);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0b0c10;
        }

        ::-webkit-scrollbar-thumb {
            background: #1f2833;
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #45a29e;
        }

        /* Utility Classes */
        .font-tech {
            font-family: 'Rajdhani', sans-serif;
        }

        .font-code {
            font-family: 'JetBrains Mono', monospace;
        }

        .glass-panel {
            background: rgba(31, 40, 51, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(102, 252, 241, 0.1);
        }

        .section-header::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: #66fcf1;
            margin-top: 0.5rem;
        }

        /* CRT/Scanline Effect (Subtle) */
        .scanline-overlay {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.1));
            background-size: 100% 4px;
            z-index: 9999;
            opacity: 0.15;
            mix-blend-mode: overlay;
        }

        .card-hover:hover {
            transform: translateY(-4px);
            border-color: #66fcf1;
            box-shadow: 0 10px 30px -10px rgba(102, 252, 241, 0.2);
        }

        /* Loader */
        .loader {
            border: 2px solid #1f2833;
            border-top: 2px solid #66fcf1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
